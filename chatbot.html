<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Gemini Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-input: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --user-bubble: #4285f4;
            --ai-bubble: #2d3748;
            --border-radius: 16px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            padding: 20px 24px;
            background: linear-gradient(90deg, var(--primary) 0%, #8e44ad 100%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header .logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-header h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-header .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-input);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--user-bubble);
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, #4285f4, #ea4335, #fbbc04, #34a853);
        }

        .bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai .bubble {
            background: var(--ai-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .bubble p {
            margin-bottom: 8px;
        }

        .bubble p:last-child {
            margin-bottom: 0;
        }

        /* Code blocks in messages */
        .bubble code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .bubble pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .bubble pre code {
            background: none;
            padding: 0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-8px);
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .welcome-screen .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-screen h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome-screen p {
            max-width: 400px;
            line-height: 1.6;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
        }

        .suggestion-chip {
            background: var(--bg-input);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .suggestion-chip:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            background: var(--bg-input);
            border-radius: 24px;
            padding: 4px;
            display: flex;
            align-items: flex-end;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--primary);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        textarea:focus {
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Footer hint */
        .input-hint {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }

            .suggestions {
                flex-direction: column;
            }

            .suggestion-chip {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // --- Cáº¤U HÃŒNH ---
        const API_KEY = "AIzaSyD6mOlztwBGl21ZTcXz2xjNQL476EhDK0g";
        const MODEL_NAME = "gemini-2.5-flash";

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: MODEL_NAME });

        // Elements
        const chatMessages = document.getElementById("chatMessages");
        const welcomeScreen = document.getElementById("welcomeScreen");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // LÆ°u lá»‹ch sá»­ chat
        let chatHistory = [];

        // Auto-resize textarea
        userInput.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });

        // Format text vá»›i markdown cÆ¡ báº£n
        function formatMessage(text) {
            // Code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        // ThÃªm tin nháº¯n vÃ o chat
        function addMessage(content, isUser = false) {
            // áº¨n welcome screen
            welcomeScreen.style.display = "none";

            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.innerHTML = isUser ? "ðŸ‘¤" : "âœ¨";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = formatMessage(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);

            // Scroll xuá»‘ng cuá»‘i
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        // Hiá»ƒn thá»‹ typing indicator
        function showTyping() {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message ai";
            messageDiv.id = "typingIndicator";

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.innerHTML = "âœ¨";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }

        // Gá»­i tin nháº¯n
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // Reset input
            userInput.value = "";
            userInput.style.height = "auto";

            // ThÃªm tin nháº¯n user
            addMessage(question, true);
            chatHistory.push({ role: "user", parts: [{ text: question }] });

            // Disable input
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Hiá»ƒn thá»‹ typing
            showTyping();

            try {
                // Gá»i API vá»›i history
                const chat = model.startChat({
                    history: chatHistory.slice(0, -1), // KhÃ´ng bao gá»“m tin nháº¯n má»›i nháº¥t
                });

                const result = await chat.sendMessage(question);
                const response = await result.response;
                const text = response.text();

                // áº¨n typing vÃ  hiá»ƒn thá»‹ response
                hideTyping();
                addMessage(text);

                // LÆ°u response vÃ o history
                chatHistory.push({ role: "model", parts: [{ text: text }] });

            } catch (error) {
                hideTyping();
                addMessage(`âŒ Lá»—i: ${error.message}. Vui lÃ²ng thá»­ láº¡i.`);
                console.error(error);
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Suggestion chips
        document.querySelectorAll(".suggestion-chip").forEach(chip => {
            chip.addEventListener("click", () => {
                userInput.value = chip.dataset.question;
                sendMessage();
            });
        });

        // Focus input on load
        userInput.focus();
    </script>

</body>

</html>
