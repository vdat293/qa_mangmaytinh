<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mạng máy tính - Quiz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F4F4F4",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .radio-custom:checked+label {
            border-color: #4A90E2;
            background-color: rgba(74, 144, 226, 0.1);
            box-shadow: 0 0 0 1px #4A90E2;
        }

        .radio-custom:checked+label .radio-circle {
            border-color: #4A90E2;
        }

        .radio-custom:checked+label .radio-dot {
            transform: scale(1);
        }

        .correct-answer {
            border-color: #10B981 !important;
            background-color: rgba(16, 185, 129, 0.1) !important;
        }

        .wrong-answer {
            border-color: #EF4444 !important;
            background-color: rgba(239, 68, 68, 0.1) !important;
        }
    </style>
    <script>
        // Check for token
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body
    class="font-display bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-slate-900 dark:to-slate-800 min-h-screen flex flex-col">
    <header
        class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-b border-white/20 dark:border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <a href="home.html"
                        class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 hover:text-blue-600 transition-colors">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                    <h2 class="text-lg font-bold text-slate-900 dark:text-white">Mạng máy tính</h2>
                </div>
                <div id="timer-container"
                    class="hidden flex items-center gap-2 px-4 py-2 rounded-xl bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 font-bold border border-amber-100 dark:border-amber-900/30">
                    <span class="material-symbols-outlined">timer</span>
                    <span id="timer-display">30:00</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow px-4 sm:px-6 lg:px-8 py-8 flex justify-center">
        <div class="w-full max-w-3xl">
            <!-- Screen 1: Exam Selection -->
            <div id="selection-screen" class="flex flex-col gap-8 animate-fade-in">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-3">Chọn Đề Thi</h1>
                    <p class="text-slate-600 dark:text-slate-400">Mỗi đề gồm 20 câu hỏi, thời gian làm bài 30 phút.</p>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="exam-grid">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- Screen 2: Quiz Taking -->
            <div id="quiz-screen" class="hidden flex flex-col gap-6 animate-fade-in">
                <!-- Progress -->
                <div
                    class="bg-white/50 dark:bg-slate-900/50 backdrop-blur-md rounded-2xl p-4 border border-white/20 dark:border-slate-700 shadow-sm">
                    <div class="flex justify-between text-sm font-bold text-slate-600 dark:text-slate-300 mb-2">
                        <span>Question <span id="current-q-num" class="text-blue-600 dark:text-blue-400">1</span> /
                            20</span>
                        <span id="progress-text">0%</span>
                    </div>
                    <div class="h-2.5 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
                        <div id="progress-bar"
                            class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]"
                            style="width: 0%"></div>
                    </div>
                </div>

                <!-- Question Card -->
                <div
                    class="bg-white dark:bg-slate-900 rounded-2xl border border-white/20 dark:border-slate-700 p-6 sm:p-8 shadow-xl shadow-slate-200/50 dark:shadow-none">
                    <h3 id="question-text"
                        class="text-xl sm:text-2xl font-bold text-slate-900 dark:text-white mb-8 leading-relaxed">
                        Loading...</h3>
                    <div id="options-container" class="flex flex-col gap-3">
                        <!-- Options generated by JS -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center mt-4">
                    <button id="prev-btn"
                        class="px-6 py-3 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-700 dark:text-slate-300 font-bold disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                        onclick="prevQuestion()">
                        Previous
                    </button>
                    <button id="next-btn"
                        class="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform hover:-translate-y-0.5"
                        onclick="nextQuestion()">
                        Next
                    </button>
                    <button id="submit-btn"
                        class="hidden px-8 py-3 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold shadow-lg shadow-green-500/30 hover:shadow-green-500/40 transition-all transform hover:-translate-y-0.5"
                        onclick="submitQuiz()">
                        Submit Quiz
                    </button>
                </div>
            </div>

            <!-- Screen 3: Results -->
            <div id="result-screen" class="hidden flex flex-col items-center gap-8 text-center py-10 animate-fade-in">
                <div class="relative size-40 flex items-center justify-center">
                    <svg class="size-full -rotate-90 drop-shadow-xl" viewBox="0 0 36 36">
                        <path class="text-slate-200 dark:text-slate-700"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"></path>
                        <path id="score-circle" class="text-blue-500 transition-all duration-1000 ease-out"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"></path>
                    </svg>
                    <div class="absolute flex flex-col items-center">
                        <span
                            class="material-symbols-outlined text-5xl text-yellow-500 mb-1 drop-shadow-sm">emoji_events</span>
                        <span id="score-percentage" class="text-2xl font-bold text-slate-900 dark:text-white">0%</span>
                    </div>
                </div>

                <div class="space-y-2">
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Quiz Completed!</h2>
                    <p class="text-lg text-slate-600 dark:text-slate-400">You answered <span id="score-text"
                            class="font-bold text-blue-600 dark:text-blue-400">0/20</span> questions correctly.</p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                    <button onclick="showReview()"
                        class="px-6 py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 font-bold text-slate-700 dark:text-slate-300 transition-all flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">visibility</span> Review Answers
                    </button>
                    <button onclick="continueQuiz()"
                        class="px-8 py-3.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">play_arrow</span> Take Another Quiz
                    </button>
                </div>
                <a href="home.html" class="text-slate-500 hover:text-blue-600 font-medium transition-colors mt-4">Back
                    to Dashboard</a>
            </div>

            <!-- Screen 4: Review -->
            <div id="review-screen" class="hidden flex flex-col gap-6 animate-fade-in">
                <div class="flex items-center justify-between border-b border-slate-200 dark:border-slate-700 pb-4">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Review Answers</h2>
                    <button onclick="backToResult()"
                        class="text-blue-600 hover:text-blue-700 font-bold hover:underline">Back to Results</button>
                </div>
                <div id="review-list" class="flex flex-col gap-6">
                    <!-- Review items generated by JS -->
                </div>
                <div class="flex justify-center pt-8 border-t border-slate-200 dark:border-slate-700">
                    <button onclick="continueQuiz()"
                        class="px-8 py-3.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition-all transform hover:-translate-y-0.5">
                        Take Another Quiz
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="qa_data.js"></script>
    <script>
        let allQuestions = [];
        let currentExamQuestions = [];
        let userAnswers = {};
        let currentQuestionIndex = 0;
        let timerInterval;
        let timeRemaining = 30 * 60;
        let isPracticeMode = false;
        let currentExamId = '';

        // Initialize with data from qa_data.js
        if (typeof allQuestionsData !== 'undefined') {
            allQuestions = allQuestionsData;
            initSelectionScreen();
        } else {
            console.error('Error: qa_data.js not loaded or empty');
            alert('Không thể tải dữ liệu câu hỏi. Vui lòng kiểm tra file qa_data.js');
        }

        function initSelectionScreen() {
            const grid = document.getElementById('exam-grid');
            grid.innerHTML = '';

            // 7 Fixed Exams
            for (let i = 1; i <= 7; i++) {
                const btn = document.createElement('button');
                btn.className = "flex flex-col items-center justify-center p-6 rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 hover:border-blue-500 dark:hover:border-blue-500 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group";
                btn.innerHTML = `
                    <div class="size-14 rounded-2xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                        <span class="material-symbols-outlined text-3xl">assignment</span>
                    </div>
                    <span class="text-xl font-bold text-slate-900 dark:text-white mb-1">Đề ${i}</span>
                    <span class="text-sm text-slate-500 dark:text-slate-400 font-medium">20 câu</span>
                `;
                btn.onclick = () => startExam(i);
                grid.appendChild(btn);
            }

            // Random Exam
            const randomBtn = document.createElement('button');
            randomBtn.className = "flex flex-col items-center justify-center p-6 rounded-2xl bg-gradient-to-br from-purple-500 to-indigo-600 text-white shadow-lg shadow-purple-500/30 hover:shadow-purple-500/40 hover:-translate-y-1 transition-all duration-300";
            randomBtn.innerHTML = `
                <div class="size-14 rounded-2xl bg-white/20 flex items-center justify-center mb-4 backdrop-blur-sm">
                    <span class="material-symbols-outlined text-3xl">shuffle</span>
                </div>
                <span class="text-xl font-bold mb-1">Đề Random</span>
                <span class="text-sm text-white/80 font-medium">Ngẫu nhiên</span>
            `;
            randomBtn.onclick = () => startExam('random');
            grid.appendChild(randomBtn);
        }

        function startExam(type) {
            userAnswers = {};
            currentQuestionIndex = 0;
            timeRemaining = 30 * 60;

            if (type === 'random') {
                isPracticeMode = false;
                currentExamId = 'random';
                currentExamQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 20);
            } else {
                isPracticeMode = true;
                currentExamId = `de${type}`;
                const start = (type - 1) * 20;
                currentExamQuestions = allQuestions.slice(start, start + 20);
                if (currentExamQuestions.length < 20) {
                    const needed = 20 - currentExamQuestions.length;
                    currentExamQuestions = currentExamQuestions.concat(allQuestions.slice(0, needed));
                }
            }

            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('timer-container').classList.remove('hidden');

            startTimer();
            renderQuestion();
        }

        function startTimer() {
            const display = document.getElementById('timer-display');
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function renderQuestion() {
            const q = currentExamQuestions[currentQuestionIndex];
            document.getElementById('current-q-num').textContent = currentQuestionIndex + 1;
            document.getElementById('progress-text').textContent = `${Math.round(((currentQuestionIndex + 1) / 20) * 100)}%`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / 20) * 100}%`;
            document.getElementById('question-text').textContent = q.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            const userAns = userAnswers[q.id];
            const hasAnswered = userAns !== undefined;

            q.options.forEach((opt, idx) => {
                const isSelected = userAns === opt;
                let styleClass = 'border-slate-200 dark:border-slate-700 hover:border-blue-400 dark:hover:border-blue-500 hover:bg-slate-50 dark:hover:bg-slate-800/50';
                let icon = '';
                let isDisabled = '';

                if (isPracticeMode && hasAnswered) {
                    isDisabled = 'disabled';
                    if (opt === q.answer) {
                        styleClass = 'correct-answer font-medium shadow-sm';
                        icon = '<span class="material-symbols-outlined text-green-500 ml-auto">check_circle</span>';
                    } else if (isSelected && opt !== q.answer) {
                        styleClass = 'wrong-answer shadow-sm';
                        icon = '<span class="material-symbols-outlined text-red-500 ml-auto">cancel</span>';
                    } else {
                        styleClass = 'border-slate-200 dark:border-slate-700 opacity-50';
                    }
                } else if (isSelected) {
                    styleClass = 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-sm';
                }

                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <input class="sr-only radio-custom" id="opt-${idx}" name="q-${q.id}" type="radio" ${isSelected ? 'checked' : ''} ${isDisabled} onchange="selectAnswer('${q.id}', '${opt.replace(/'/g, "\\'")}')">
                    <label for="opt-${idx}" class="flex items-center gap-4 rounded-xl border-2 p-4 cursor-pointer transition-all duration-200 ${styleClass} ${isDisabled ? 'pointer-events-none' : ''}">
                        <span class="flex items-center justify-center size-6 rounded-full border-2 border-slate-300 dark:border-slate-600 radio-circle flex-shrink-0">
                            <span class="size-3 rounded-full bg-blue-500 transform scale-0 transition-transform radio-dot ${isSelected ? 'scale-100' : ''}"></span>
                        </span>
                        <span class="text-base sm:text-lg text-slate-700 dark:text-slate-200 flex-1 font-medium">${opt}</span>
                        ${icon}
                    </label>
                `;
                optionsContainer.appendChild(div);
            });

            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === 19) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('submit-btn').classList.remove('hidden');
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('submit-btn').classList.add('hidden');
            }
        }

        function selectAnswer(qId, answer) {
            if (isPracticeMode && userAnswers[qId]) return;
            userAnswers[qId] = answer;
            if (isPracticeMode) {
                renderQuestion();
            } else {
                // In random mode, just update UI without showing correct/wrong immediately
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < 19) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        async function submitQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('timer-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            let correctCount = 0;
            currentExamQuestions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    correctCount++;
                }
            });

            document.getElementById('score-text').textContent = `${correctCount}/20`;

            const percentage = Math.round((correctCount / 20) * 100);
            document.getElementById('score-percentage').textContent = `${percentage}%`;
            setTimeout(() => {
                document.getElementById('score-circle').setAttribute('stroke-dasharray', `${percentage}, 100`);
            }, 100);

            // Send result to server
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    await fetch('/api/exam/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token
                        },
                        body: JSON.stringify({
                            exam_id: currentExamId,
                            score: (correctCount / 20) * 10
                        })
                    });
                }
            } catch (error) {
                console.error('Error submitting result:', error);
            }
        }

        function showReview() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('review-screen').classList.remove('hidden');

            const list = document.getElementById('review-list');
            list.innerHTML = '';

            currentExamQuestions.forEach((q, index) => {
                const userAns = userAnswers[q.id];
                const isCorrect = userAns === q.answer;
                const card = document.createElement('div');
                card.className = `p-6 rounded-2xl border ${isCorrect ? 'border-green-200 bg-green-50/50 dark:bg-green-900/10 dark:border-green-900/30' : 'border-red-200 bg-red-50/50 dark:bg-red-900/10 dark:border-red-900/30'}`;

                let optionsHtml = '';
                q.options.forEach(opt => {
                    let styleClass = 'border-slate-200 dark:border-slate-700';
                    let icon = '';
                    if (opt === q.answer) {
                        styleClass = 'correct-answer font-medium';
                        icon = '<span class="material-symbols-outlined text-green-500 ml-auto">check_circle</span>';
                    } else if (opt === userAns && opt !== q.answer) {
                        styleClass = 'wrong-answer';
                        icon = '<span class="material-symbols-outlined text-red-500 ml-auto">cancel</span>';
                    }
                    optionsHtml += `<div class="flex items-center p-3 rounded-xl border ${styleClass} mb-2 bg-white dark:bg-slate-800"><span>${opt}</span>${icon}</div>`;
                });

                card.innerHTML = `<p class="font-bold text-lg text-slate-900 dark:text-white mb-4">Câu ${index + 1}: ${q.question}</p><div class="flex flex-col gap-2">${optionsHtml}</div>`;
                list.appendChild(card);
            });
        }

        function backToResult() {
            document.getElementById('review-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
        }

        function continueQuiz() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('review-screen').classList.add('hidden');
            document.getElementById('selection-screen').classList.remove('hidden');

            userAnswers = {};
            currentQuestionIndex = 0;
            timeRemaining = 30 * 60;
            currentExamQuestions = [];
            initSelectionScreen();
        }
    </script>
</body>

</html>
