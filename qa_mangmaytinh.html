<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mạng máy tính - Quiz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F8F9FA",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .radio-custom:checked+label {
            border-color: #4A90E2;
            background-color: rgba(74, 144, 226, 0.1);
            box-shadow: 0 0 0 1px #4A90E2;
        }

        .radio-custom:checked+label .radio-circle {
            border-color: #4A90E2;
        }

        .radio-custom:checked+label .radio-dot {
            transform: scale(1);
        }

        .correct-answer {
            border-color: #10B981 !important;
            background-color: rgba(16, 185, 129, 0.1) !important;
        }

        .wrong-answer {
            border-color: #EF4444 !important;
            background-color: rgba(239, 68, 68, 0.1) !important;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">

        <!-- Header -->
        <header
            class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 px-6 py-4 bg-white dark:bg-slate-900 sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <a href="home.html" class="text-slate-500 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h2 class="text-lg font-bold">Mạng máy tính</h2>
            </div>
            <div id="timer-container" class="hidden flex items-center gap-2 text-amber-500 font-bold">
                <span class="material-symbols-outlined">timer</span>
                <span id="timer-display">30:00</span>
            </div>
        </header>

        <main class="flex-1 flex justify-center p-4 sm:p-6">
            <div class="w-full max-w-3xl">

                <!-- Screen 1: Exam Selection -->
                <div id="selection-screen" class="flex flex-col gap-6">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-2">Chọn Đề Thi</h1>
                        <p class="text-slate-500">Mỗi đề gồm 20 câu hỏi, thời gian làm bài 30 phút.</p>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="exam-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Screen 2: Quiz Taking -->
                <div id="quiz-screen" class="hidden flex flex-col gap-6">
                    <!-- Progress -->
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between text-sm font-medium text-slate-500">
                            <span>Question <span id="current-q-num">1</span> / 20</span>
                            <span id="progress-text">0%</span>
                        </div>
                        <div class="h-2 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
                            <div id="progress-bar" class="h-full bg-primary transition-all duration-300"
                                style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Question Card -->
                    <div
                        class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6 shadow-sm">
                        <h3 id="question-text" class="text-xl font-bold mb-6">Loading...</h3>
                        <div id="options-container" class="flex flex-col gap-3">
                            <!-- Options generated by JS -->
                        </div>
                    </div>

                    <!-- Navigation -->
                    <div class="flex justify-between mt-4">
                        <button id="prev-btn"
                            class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-800 disabled:opacity-50"
                            onclick="prevQuestion()">Previous</button>
                        <button id="next-btn" class="px-6 py-2 rounded-lg bg-primary text-white hover:bg-primary/90"
                            onclick="nextQuestion()">Next</button>
                        <button id="submit-btn"
                            class="hidden px-6 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700"
                            onclick="submitQuiz()">Submit</button>
                    </div>
                </div>

                <!-- Screen 3: Results -->
                <div id="result-screen" class="hidden flex flex-col items-center gap-6 text-center py-10">
                    <div class="relative size-32 flex items-center justify-center">
                        <svg class="size-full -rotate-90" viewBox="0 0 36 36">
                            <path class="text-slate-200 dark:text-slate-700"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none" stroke="currentColor" stroke-width="3"></path>
                            <path id="score-circle" class="text-primary transition-all duration-1000 ease-out"
                                stroke-dasharray="0, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none" stroke="currentColor" stroke-width="3"></path>
                        </svg>
                        <div class="absolute flex flex-col items-center">
                            <span class="material-symbols-outlined text-4xl text-yellow-500 mb-1">emoji_events</span>
                            <span id="score-percentage" class="text-xl font-bold">0%</span>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-3xl font-bold mb-2">Hoàn thành!</h2>
                        <p class="text-slate-500 dark:text-slate-400">Bạn đã trả lời đúng <span id="score-text"
                                class="font-bold text-primary">0/20</span> câu hỏi.</p>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 mt-4 w-full sm:w-auto">
                        <button onclick="showReview()"
                            class="px-6 py-3 rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 font-medium transition-colors flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">visibility</span>
                            Xem lại bài làm
                        </button>
                        <button onclick="continueQuiz()"
                            class="px-6 py-3 rounded-lg bg-primary text-white hover:bg-primary/90 font-medium transition-colors flex items-center justify-center gap-2 shadow-lg hover:shadow-xl hover:-translate-y-0.5 transform">
                            <span class="material-symbols-outlined">play_arrow</span>
                            Tiếp tục làm bài
                        </button>
                    </div>
                    <a href="home.html" class="text-slate-500 hover:text-primary text-sm mt-2">Quay về trang chủ</a>
                </div>

                <!-- Screen 4: Review -->
                <div id="review-screen" class="hidden flex flex-col gap-6">
                    <div class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 pb-4">
                        <h2 class="text-2xl font-bold">Xem lại bài làm</h2>
                        <button onclick="backToResult()" class="text-primary hover:underline font-medium">Quay lại kết
                            quả</button>
                    </div>

                    <div id="review-list" class="flex flex-col gap-6">
                        <!-- Review items generated by JS -->
                    </div>

                    <div class="flex justify-center pt-6 border-t border-slate-200 dark:border-slate-800">
                        <button onclick="continueQuiz()"
                            class="px-8 py-3 rounded-lg bg-primary text-white hover:bg-primary/90 font-medium transition-colors shadow-md">
                            Tiếp tục làm bài khác
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="qa_data.js"></script>
    <script>
        let allQuestions = [];
        let currentExamQuestions = [];
        let userAnswers = {};
        let currentQuestionIndex = 0;
        let timerInterval;
        let timeRemaining = 30 * 60;
        let isPracticeMode = false;

        // Initialize with data from qa_data.js
        if (typeof allQuestionsData !== 'undefined') {
            allQuestions = allQuestionsData;
            initSelectionScreen();
        } else {
            console.error('Error: qa_data.js not loaded or empty');
            alert('Không thể tải dữ liệu câu hỏi. Vui lòng kiểm tra file qa_data.js');
        }

        function initSelectionScreen() {
            const grid = document.getElementById('exam-grid');
            grid.innerHTML = '';

            // 7 Fixed Exams
            for (let i = 1; i <= 7; i++) {
                const btn = document.createElement('button');
                btn.className = "flex flex-col items-center justify-center p-6 rounded-xl bg-white dark:bg-slate-800 border-2 border-transparent hover:border-primary shadow-sm hover:shadow-md transition-all group";
                btn.innerHTML = `
                    <div class="size-12 rounded-full bg-blue-50 dark:bg-blue-900/20 text-primary flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined text-2xl">assignment</span>
                    </div>
                    <span class="text-xl font-bold mb-1">Đề ${i}</span>
                    <span class="text-sm text-slate-500">20 câu</span>
                `;
                btn.onclick = () => startExam(i);
                grid.appendChild(btn);
            }

            // Random Exam
            const randomBtn = document.createElement('button');
            randomBtn.className = "flex flex-col items-center justify-center p-6 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-600 text-white shadow-md hover:shadow-lg transition-all transform hover:-translate-y-1";
            randomBtn.innerHTML = `
                <div class="size-12 rounded-full bg-white/20 flex items-center justify-center mb-3">
                    <span class="material-symbols-outlined text-2xl">shuffle</span>
                </div>
                <span class="text-xl font-bold mb-1">Đề Random</span>
                <span class="text-sm text-white/80">Ngẫu nhiên</span>
            `;
            randomBtn.onclick = () => startExam('random');
            grid.appendChild(randomBtn);
        }

        function startExam(type) {
            userAnswers = {};
            currentQuestionIndex = 0;
            timeRemaining = 30 * 60;

            if (type === 'random') {
                isPracticeMode = false;
                currentExamQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 20);
            } else {
                isPracticeMode = true;
                const start = (type - 1) * 20;
                currentExamQuestions = allQuestions.slice(start, start + 20);
                if (currentExamQuestions.length < 20) {
                    const needed = 20 - currentExamQuestions.length;
                    currentExamQuestions = currentExamQuestions.concat(allQuestions.slice(0, needed));
                }
            }

            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('timer-container').classList.remove('hidden');

            startTimer();
            renderQuestion();
        }

        function startTimer() {
            const display = document.getElementById('timer-display');
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function renderQuestion() {
            const q = currentExamQuestions[currentQuestionIndex];
            document.getElementById('current-q-num').textContent = currentQuestionIndex + 1;
            document.getElementById('progress-text').textContent = `${Math.round(((currentQuestionIndex + 1) / 20) * 100)}%`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / 20) * 100}%`;

            document.getElementById('question-text').textContent = q.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const userAns = userAnswers[q.id];
            const hasAnswered = userAns !== undefined;

            q.options.forEach((opt, idx) => {
                const isSelected = userAns === opt;
                let styleClass = 'border-slate-200 dark:border-slate-700 hover:border-primary/50';
                let icon = '';
                let isDisabled = '';

                if (isPracticeMode && hasAnswered) {
                    isDisabled = 'disabled';
                    if (opt === q.answer) {
                        styleClass = 'correct-answer font-medium';
                        icon = '<span class="material-symbols-outlined text-green-600 ml-auto">check_circle</span>';
                    } else if (isSelected && opt !== q.answer) {
                        styleClass = 'wrong-answer';
                        icon = '<span class="material-symbols-outlined text-red-600 ml-auto">cancel</span>';
                    } else {
                        styleClass = 'border-slate-200 dark:border-slate-700 opacity-60';
                    }
                }

                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <input class="sr-only radio-custom" id="opt-${idx}" name="q-${q.id}" type="radio" ${isSelected ? 'checked' : ''} ${isDisabled} onchange="selectAnswer('${q.id}', '${opt.replace(/'/g, "\\'")}')">
                    <label for="opt-${idx}" class="flex items-center gap-4 rounded-lg border-2 p-4 cursor-pointer transition-colors ${styleClass} ${isDisabled ? 'pointer-events-none' : ''}">
                        <span class="flex items-center justify-center size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 radio-circle">
                            <span class="size-2.5 rounded-full bg-primary transform scale-0 transition-transform radio-dot ${isSelected ? 'scale-100' : ''}"></span>
                        </span>
                        <span class="text-base flex-1">${opt}</span>
                        ${icon}
                    </label>
                `;
                optionsContainer.appendChild(div);
            });

            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === 19) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('submit-btn').classList.remove('hidden');
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('submit-btn').classList.add('hidden');
            }
        }

        function selectAnswer(qId, answer) {
            if (isPracticeMode && userAnswers[qId]) return;

            userAnswers[qId] = answer;

            if (isPracticeMode) {
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < 19) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('timer-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            let correctCount = 0;
            currentExamQuestions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    correctCount++;
                }
            });

            document.getElementById('score-text').textContent = `${correctCount}/20`;

            // Animation for score circle
            const percentage = Math.round((correctCount / 20) * 100);
            document.getElementById('score-percentage').textContent = `${percentage}%`;
            setTimeout(() => {
                document.getElementById('score-circle').setAttribute('stroke-dasharray', `${percentage}, 100`);
            }, 100);
        }

        function showReview() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('review-screen').classList.remove('hidden');

            const list = document.getElementById('review-list');
            list.innerHTML = '';

            currentExamQuestions.forEach((q, index) => {
                const userAns = userAnswers[q.id];
                const isCorrect = userAns === q.answer;
                const card = document.createElement('div');
                card.className = `p-6 rounded-xl border ${isCorrect ? 'border-green-200 bg-green-50 dark:bg-green-900/10' : 'border-red-200 bg-red-50 dark:bg-red-900/10'}`;

                let optionsHtml = '';
                q.options.forEach(opt => {
                    let styleClass = 'border-slate-200 dark:border-slate-700';
                    let icon = '';

                    if (opt === q.answer) {
                        styleClass = 'correct-answer font-medium';
                        icon = '<span class="material-symbols-outlined text-green-600 ml-auto">check_circle</span>';
                    } else if (opt === userAns && opt !== q.answer) {
                        styleClass = 'wrong-answer';
                        icon = '<span class="material-symbols-outlined text-red-600 ml-auto">cancel</span>';
                    }

                    optionsHtml += `
                        <div class="flex items-center p-3 rounded-lg border ${styleClass} mb-2 bg-white dark:bg-slate-800">
                            <span>${opt}</span>
                            ${icon}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <p class="font-bold mb-4">Câu ${index + 1}: ${q.question}</p>
                    <div class="flex flex-col">
                        ${optionsHtml}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function backToResult() {
            document.getElementById('review-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
        }

        function continueQuiz() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('review-screen').classList.add('hidden');
            document.getElementById('selection-screen').classList.remove('hidden');

            // Reset state
            userAnswers = {};
            currentQuestionIndex = 0;
            timeRemaining = 30 * 60;
            currentExamQuestions = [];

            // Re-render selection screen to be safe (though it's static mostly)
            initSelectionScreen();
        }
    </script>
</body>

</html>
