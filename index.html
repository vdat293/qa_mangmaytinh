<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - QuizApp</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F4F4F4",
                        "background-dark": "#101922",
                        "text-light": "#333333",
                        "text-dark": "#E0E0E0",
                        "card-light": "#FFFFFF",
                        "card-dark": "#192734",
                        "border-light": "#dbe0e6",
                        "border-dark": "#334155",
                        "placeholder-light": "#617589",
                        "placeholder-dark": "#94a3b8",
                        "error": "#E94B3C",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap px-6 sm:px-10 py-4 absolute w-full top-0">
                <div class="flex items-center gap-4 text-text-light dark:text-text-dark">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">QuizApp</h2>
                </div>
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-primary text-sm font-bold leading-normal tracking-[0.015em] border-2 border-primary hover:bg-primary/10 transition-colors">
                    <span class="truncate">Sign Up</span>
                </button>
            </header>
            <main class="flex flex-1 justify-center items-center py-16 px-4">
                <div
                    class="layout-content-container w-full flex flex-col max-w-md flex-1 bg-card-light dark:bg-card-dark shadow-lg rounded-xl p-8 sm:p-10">
                    <div class="flex flex-col items-center text-center">
                        <h1
                            class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight pb-2">
                            Welcome Back!</h1>
                        <p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-normal pb-8">
                            Log in to continue your learning journey.</p>
                    </div>
                    <form class="flex flex-col gap-5 w-full" id="loginForm">
                        <div class="flex flex-col">
                            <label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                                for="username">Username</label>
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent dark:bg-background-dark/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal leading-normal"
                                id="username" placeholder="Enter your username" type="text" />
                        </div>
                        <div class="flex flex-col">
                            <div class="flex justify-between items-center pb-2">
                                <label class="text-text-light dark:text-text-dark text-base font-medium leading-normal"
                                    for="password">Password</label>
                                <a class="text-primary text-sm font-medium hover:underline" href="#">Forgot
                                    Password?</a>
                            </div>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent dark:bg-background-dark/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] pr-12 text-base font-normal leading-normal"
                                    id="password" placeholder="Enter your password" type="password" />
                                <button aria-label="Toggle password visibility"
                                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-light/60 dark:text-text-dark/60"
                                    type="button">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <button type="submit"
                            class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark focus:ring-primary transition-colors">
                            <span class="truncate">Log In</span>
                        </button>
                    </form>
                    <script>
                        document.getElementById('loginForm').addEventListener('submit', function (e) {
                            e.preventDefault();
                            const username = document.getElementById('username').value;
                            const password = document.getElementById('password').value;

                            if ((username === 'anhnor123' && password === 'hocbanganhIT113@') ||
                                (username === 'test113' && password === '123456')) {
                                window.location.href = 'home.html';
                            } else {
                                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
                            }
                        });
                    </script>
                    <div class="text-center mt-6">
                        <p class="text-text-light/80 dark:text-text-dark/80 text-sm">Don't have an account? <a
                                class="font-medium text-primary hover:underline" href="#">Sign Up</a></p>
                    </div>
                    <div class="mt-8 text-center text-xs text-text-light/60 dark:text-text-dark/60">
                        <p>© 2024 QuizApp. All rights reserved.</p>
                        <div class="mt-2 space-x-4">
                            <a class="hover:underline" href="#">Terms of Service</a>
                            <span>·</span>
                            <a class="hover:underline" href="#">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
